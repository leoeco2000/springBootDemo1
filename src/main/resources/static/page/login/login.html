<html>
<head>
<meta charset="UTF-8" />
<script src="/lib/jquery-1.7.1.js"></script>
<script src="/lib/underscore-1.3.1.js"></script>
<script src="/lib/backbone.js"></script>
<script src="/page/demo/demo.js"></script>
<!-- 引入js文件 -->
<script type="text/template" id="user-item-template"><!-- html模板 -->
    <a href="#" id=<%= id %> class="update_id"><%= id %></a>
    <span>(<%= name %>)</span>
    <span>(<%= money %>)</span>
</script>
<link rel="stylesheet" type="text/css" href="/css/default.css" />
<title>MVC 1</title>
</head>
<body>
	<div id="main">
		<form class="form-signin" action="/login/form" method="post">
			<h2 class="form-signin-heading">用户登录</h2>
			<table>
				<tr>
					<td>用户名:</td>
					<td><input type="text" name="username" class="form-control"/></td>
				</tr>
				<tr>
					<td>密码:</td>
					<td><input type="password" name="password"
						class="form-control" /></td>
				</tr>
				<tr>
					<td colspan="2">
						<button type="submit" class="btn btn-lg btn-primary btn-block">登录</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
